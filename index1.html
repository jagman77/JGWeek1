<html>

<head>
    <style>
        
        p {
            border-bottom: 3px solid pink;
            padding-bottom: 10px;
        }

        .testClass1 {
            border-bottom-color: black;
        }

        .testClass2 {
            border: 3px dashed rgb(0, 255, 0);
            padding: 10px;
            color: #fff;
            background-color: #000000;
        }
        
        .testClass1 span {
            font-weight: bolder;
            color: red;
        }

    </style>
</head>

<body>
    <h1>Test Heading</h1>
    <p>Paragraph</p>
    <hr />
    <p>Test Paragraph 2</p>
    
    <h1>Test Heading 2</h1>
    <p class="testClass1">Paragraph <span>Test Text</span></p>
    <hr />
    <p class="testClass2">Test Paragraph 2</p>
</body>

</html>
